<!DOCTYPE html>
<html>
<head>
  <title>TON Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🔑 Connect Tonkeeper</h1>
  <button id="connect-button">Connect Wallet</button>
  <p id="status">Status: Not connected</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('connect-button');
      const status = document.getElementById('status');

      // Проверяем, что WebApp инициализирован
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand(); // Разворачиваем WebApp на весь экран

        button.addEventListener('click', () => {
          // Отправляем простое сообщение в бота
          Telegram.WebApp.sendData("Че такое");
          status.textContent = "Данные отправлены!";

          // Закрываем WebApp через 1 секунду (опционально)
          setTimeout(() => Telegram.WebApp.close(), 1000);
        });
      } else {
        status.textContent = "Ошибка: WebApp не инициализирован";
      }
    });
  </script>
</body>
</html>
