<!DOCTYPE html>
<html>
<head>
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    button {
      padding: 12px 24px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px 0;
    }
    #status {
      color: #666;
    }
  </style>
</head>
<body>
  <div style="max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px;">
    <h1>Отправка сообщения</h1>
    <button id="send-button">Отправить "привет"</button>
    <p id="status"></p>
  </div>

  <script>
    // Инициализация Telegram WebApp
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    document.getElementById('send-button').addEventListener('click', () => {
      try {
        // Отправляем данные в бота
        Telegram.WebApp.sendData("привет");
        document.getElementById('status').textContent = "Сообщение отправлено!";
      } catch (error) {
        document.getElementById('status').textContent = "Ошибка: " + error.message;
      }
    });
  </script>
</body>
</html>
