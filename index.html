<!DOCTYPE html>
<html>
<head>
  <title>TON Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #006699;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>üîë Connect Tonkeeper</h1>
  <button id="connect-button">Connect Wallet</button>
  <p id="status">Status: Not connected</p>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TonConnect
    const connector = new TonConnect.TonConnect({
      manifestUrl: 'https://tonkeeper-bot.vercel.app/tonconnect-manifest.json'
    });

    const button = document.getElementById('connect-button');
    const status = document.getElementById('status');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Tonkeeper
    async function connectWallet() {
      try {
        status.textContent = "Connecting...";

        // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ—à–µ–ª—å–∫–æ–≤
        const wallets = await connector.getWallets();
        const tonkeeper = wallets.find(w => w.name === 'Tonkeeper');

        if (!tonkeeper) {
          throw new Error('Tonkeeper not found');
        }

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º Tonkeeper –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        await connector.connect({ jsBridgeKey: tonkeeper.jsBridgeKey });

      } catch (error) {
        status.textContent = `Error: ${error.message}`;
        console.error(error);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π —Å—Ç–∞—Ç—É—Å–∞ –∫–æ—à–µ–ª—å–∫–∞
    connector.onStatusChange((wallet) => {
      if (wallet) {
        status.textContent = `Connected: ${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-4)}`;

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∞–¥—Ä–µ—Å –≤ Telegram –±–æ—Ç–∞
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.sendData(wallet.account.address);
          Telegram.WebApp.close();
        }
      } else {
        status.textContent = "Status: Disconnected";
      }
    });

    // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
    button.addEventListener('click', connectWallet);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
