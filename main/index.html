<!DOCTYPE html>
<html>
<head>
  <title>TON Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #006699;
    }
  </style>
</head>
<body>
  <h1>üîë Connect Tonkeeper</h1>
  <button id="connect-button">Connect Wallet</button>
  <p id="status">Status: Not connected</p>

  <script>
    const connector = new TonConnect.TonConnect({
      manifestUrl: 'https://your-vercel-app.vercel.app/tonconnect-manifest.json'
    });

    const button = document.getElementById('connect-button');
    const status = document.getElementById('status');

    button.addEventListener('click', async () => {
      try {
        const wallets = await connector.getWallets();
        await connector.connect(wallets[0]); // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–µ—Ä–≤—ã–π –∫–æ—à–µ–ª—ë–∫ (Tonkeeper)
      } catch (err) {
        status.textContent = `Error: ${err.message}`;
      }
    });

    connector.onStatusChange((wallet) => {
      if (wallet) {
        status.textContent = `Connected: ${wallet.account.address}`;
        Telegram.WebApp.sendData(wallet.account.address); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∞–¥—Ä–µ—Å –≤ –±–æ—Ç–∞
      } else {
        status.textContent = 'Status: Disconnected';
      }
    });
  </script>
</body>
</html>
